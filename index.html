<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Type a city"
              class="search-bar"
              id="city-input"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn-primary"
              id="submit-button"
            />
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <h2 id="date"></h2>
      <h3 id="description"></h3>
      <h4>
        <img
          src=""
          class="current-weather float-left"
          alt="cloudy-rainy"
          id="icon"
        />
        <div class="degree">
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius" class="active">C°</a>|
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <ul class="phw">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>Km/H</li>
        </ul>
      </h4>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <a href="https://github.com/kjderevianko/weather-app">
        Open-source code</a
      >
      by Katya Derevianko
    </footer>
    <script src="script.js"></script>
  </body>
</html>
