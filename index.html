<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather-app/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Type a city"
              class="search-bar"
              id="search-input"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn-primary"
              id="submit-button"
            />
          </div>
        </div>
      </form>
      <h1>Haarlem</h1>
      <h2>id = "date"</h2>
      <h3>
        <img
          src="images/rain-cloud-icon-9.png"
          class="current-weather float-left"
          alt="cloudy-rainy"
        />
        <div class="degree">
          <span class="temperature" id="temperature">12</span>
          <span class="units">
            <a href="#" id="celsius">C°</a>|
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <ul class="phw">
          <li>Precipitation: 20%</li>
          <li>Humidity: 80%</li>
          <li>Wind: 37 km/h</li>
        </ul>
      </h3>
      <br />
      <br />
      <hr />
      <div class="flex-container container">
        <div class="row">
          <div class="col align-item">
            <span class="sat">Saturday</span><br />
            <img
              src="images/rain-cloud-icon-9.png"
              width="50"
              alt="rain"
            /><br />
            <span class="temp">11°</span>|51°
          </div>

          <div class="col text-align">
            <span class="sun">Sunday</span><br />
            <img
              src="images/rain-cloud-icon-9.png"
              width="50"
              alt="rain"
            /><br />
            <span class="temp">8°</span>|46°
          </div>

          <div class="col text-align">
            <span class="mon">Monday</span><br />
            <img src="images/sunshine-icon-2.png" width="50" alt="sun" /><br />
            <span class="temp">7°</span>|44°
          </div>

          <div class="col text-align">
            <span class="tue">Tuesday</span><br />
            <img src="images/sunshine-icon-2.png" width="50" alt="sun" /><br />
            <span class="temp">8°</span>|46°
          </div>

          <div class="col text-align">
            <span class="wed">Wednesday</span><br />
            <img
              src="images/rain-cloud-icon-9.png"
              width="50"
              alt="rain"
            /><br />
            <span class="temp">10°</span>|50°
          </div>
        </div>
      </div>
    </div>
    <script src="weather-app/script.js"></script>
  </body>
</html>
